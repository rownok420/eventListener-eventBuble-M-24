<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>
<body>
    <h2>Event Delegate</h2>
    <ul id="item-container">
        <li class="item">Lorem, ipsum dolor.</li>
        <li class="item">Quibusdam, corporis exercitationem?</li>
        <li class="item">Quibusdam, corrupti ex?</li>
        <li class="item">Labore, perferendis quisquam.</li>
        <li class="item">Neque, perspiciatis illum!</li>
        <li class="item">Harum, voluptas aliquid.</li>
    </ul>
    <button id="add-item">Add Item</button>

    <script>

        // first system
       /*  const items = document.getElementsByClassName('item');
        for(const item of items){
            item.addEventListener('click',function(){
                document.getElementById('item-container').removeChild(item)
            })
        } */

        // second system is easy
        /* const items = document.getElementsByClassName('item');
        for(const item of items){
            item.addEventListener('click',function(event){
                event.target.parentNode.removeChild(event.target)
            })
        } */

        // third system add and remove items.more easiest way...
        document.getElementById('add-item').addEventListener('click',function(){
            const li = document.createElement('li');
            li.innerText = 'Brand new item'
            li.classList.add('item')
            const parent = document.getElementById('item-container');
            parent.appendChild(li);
        })

        document.getElementById('item-container').addEventListener('click',function(event){
            event.target.parentNode.removeChild(event.target)
        })

    </script>
</body>
</html>
